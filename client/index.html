<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            max-width: 700px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .container button {
            width: 100%;
        }

        .container textarea {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <textarea name="review" id="review" cols="30" rows="10"></textarea>
        <button id="fetch-button">Send question</button>

        <h1 id="effect">Final value: </h1>
    </div>

    <script>
        const fetchClassify = (review) => {
            fetch('http://localhost:3000/classify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    review
                }),
            })
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    const effectText = document.getElementById('effect')

                    effectText.innerText = 'Final value: ' + data.classification
                })
                .catch(error => console.error(error))
        }

        const fetchButton = document.getElementById('fetch-button')
        fetchButton.addEventListener('click', () => {

            const review = document.getElementById('review').value
            fetchClassify(review)
        })
    </script>
</body>

</html>
